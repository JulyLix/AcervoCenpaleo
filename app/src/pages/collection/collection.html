<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-buttons></ion-menu-buttons>
      </ion-buttons>
      <ion-title>Coleções</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content no-padding>
  <div class="admin">
    <button ion-button icon-only clear color="light" (click)="adminOptions()">
      <ion-icon name="settings"></ion-icon>
    </button>
  </div>
  <div class="blur"></div>
  <p class="call"> Coleções e Sub-coleções</p>
  <div class="collection" *ngFor="let item of collections | orderBy: 'nameCollection'" tappable>
    <p>{{item.nameCollection}}</p>
  </div>
</ion-content>
