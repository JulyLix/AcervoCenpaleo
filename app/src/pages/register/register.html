<ion-content padding class="backImage">
  <div class="logo">
    <img src="/assets/images/icon.png" alt="">
    <span> Cenpaleo </span>
  </div>

  <ion-list no-lines class="list-transparent">
    <ion-item>
      <ion-input [(ngModel)]="user.nameUser" type="text" palceholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="user.cpfUser" type="text" palceholder="CPF"></ion-input>
      </ion-item>
      <ion-input [(ngModel)]="user.emailUser" type="text" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.passwdUser" type="password" placeholder="Senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.passwdConfirm" type="password" placeholder="Confirmação da Senha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <button ion-button block round color="secondary" (click)="register()">
        Cadastrar
      </button>
    </ion-row>
    <ion-row>
      <button ion-button block outline round color="secondary" (click)="cancel()">
        Cancelar
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
