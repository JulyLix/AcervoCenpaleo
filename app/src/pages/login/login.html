<ion-content padding class="backImage">
  <div class="logo">
    
    <span>Acervo Cenpaleo</span>
  </div>

  <ion-list no-lines class="list-transparent">
    <ion-item>
      <ion-input [(ngModel)]="form.email" type="text" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModule)]="form.passwd" type="password" placeholder="Senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <button ion-button color="secondory" block round (click)="login()">
        Efeturar Login
      </button>
    </ion-row>
    <ion-row>
      <button ion-button color="secondary" block round (click)="register()">
        Cadastrar-se
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
